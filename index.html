<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>


    <title>HackMyCity</title>
</head>
	<body>
	
		<div class="container-fluid">
			<div class="row">
				<div class="col-2">
					<img src="logo.png" alt="Bike2Go logo"/>
				</div>
			</div>
		</div>
	
	<div class="container-fluid">
		<div class="row">	   
			<div id="map"></div>
			<script>
				function initMap() {
					var newwest = new google.maps.LatLng(49.203472, -122.912805);
					var mapOptions = {
						center: newwest,
						zoom: 15,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					 }
					var map = new google.maps.Map(document.getElementById('map'), mapOptions);	
				
				var marker = new google.maps.Marker({
				  icon: "transparentbike.png",
				  position: newwest,
				  map: map,
				  draggable: true
					});
				marker.setMap(map);
				
				map.addListener('center_changed', function() {
					window.setTimeout(function() {
						map.panTo(marker.getPosition());
						}, 2000);
				});
				
				marker.addListener('click', function() {
					map.setZoom(17);
					map.setCenter(marker.getPosition());
					var desc = new google.maps.InfoWindow({
						content: "This bike is available"
						});
					desc.open(map, marker);
					});
				}
				
			</script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFnZlh2tZSTcf6E35RG8GBoKjdi4MzXic&callback=initMap">
		</script>
            </div>
		</div> 
	</div>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>

</html>
