<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>


    <title>HackMyCity</title>
</head>
	<body>
	
		<div class="container-fluid">
			<div class="row">
				<div class="col-2">
					<img src="logo.png" alt="Bike2Go logo"/>
				</div>
			</div>
		</div>
	
	<div class="container-fluid">
		<div class="row">	   
			<div id="map"></div>
			<script>
				function initMap() {
					var locations = [
					['Douglas', 49.203472, -122.912805],
					['Columbia', 49.204983, -122.906089],
					];
					var mapOptions = {
						center: new google.maps.LatLng(49.203472, -122.912805),
						zoom: 15,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					 }
					var map = new google.maps.Map(document.getElementById('map'), mapOptions);	
					var desc = new google.maps.InfoWindow();
					var marker, i;
				for(i = 0; i < locations.length; i++) {
					marker = new google.maps.Marker({
					position: new google.maps.LatLng(locations[i][1], locations[i][2]),
					map: map,
					icon: "transparentbike.png",
					draggable: true
					});
				
					google.maps.event.addListener(marker, 'click', (function(marker, i) {
						return function() {
							desc.setContent(locations[i][0]);
							desc.open(map, marker);
						}
					})(marker, i));
					}
				}
				
			</script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFnZlh2tZSTcf6E35RG8GBoKjdi4MzXic&callback=initMap">
		</script>
            </div>
		</div> 
	</div>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>

</html>
